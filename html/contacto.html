    <section class="nombreform">
    <div class="input-group">
        <span class="input-group-text"><h3>Nombre y Apellido</h3></span>
        <input type="text" aria-label="First name" class="form-control">
        <input type="text" aria-label="Last name" class="form-control">
      </div>
    </section>
    <section class="correoform">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Correo Electrónico" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          
    </section>
    <section class="generoform">
    <h3>Seleccione su género:</h3>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Femenino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
        <label class="form-check-label" for="flexRadioDefault3">
          Otro
        </label>
      </div>
    </section>
    <section class="mensajeform">
        <div class="input-group">
            <span class="input-group-text"><strong>Deje su mensaje aquí</strong></span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
    </section>
    <section class="botonform">
        <button>Enviar</button>
    </section>
